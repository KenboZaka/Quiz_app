<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quiz</title>
</head>
<body>
    <div id="app" v-cloak>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center my-5 card p-3">
            <h2 class="mb-3" v-show="!is_answered">{{ questions[number].content}}</h2>
            <h3 v-show="is_answered">{{message}}</h3>
            <form　v-on:submit.prevent class="form-group">
              <input class="form-control mb-3 p-2" v-show="!is_answered" type="text" v-model="answer" placeholder="回答は全角で、人名はフルネームでスペースなしで入力してください">
              <button class="my-2 btn btn-primary" v-show="!is_answered" v-on:click="checkAns">回答</button>
              <button class="my-2 btn btn-success" v-show="is_answered" v-on:click="nextQestion">次へ</button>
            </form>
            <h5 class="my-3" v-show="is_answered">あなたの回答：{{answer}}</h5>           
            <p class="text-right" v-show="!is_answered">獲得スコア：　{{questions[number].get_score}}</p>        
            <p class="text-right">あなたのスコア：{{score}}</p>        
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
